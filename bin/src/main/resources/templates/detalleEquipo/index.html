<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Lista de deportistas en el equipo</h1>
	<hr>
	<a th:href="@{agregar}" >Agregar deportista</a>
	<br>
	<table border="1">
		<tr>
			<th>Nombre</th>
			<th>Acción</th>
		</tr>
		<tr th:each="item:${lista}">
			<td th:text=${item.nombre}></td>
			<td>
			<a th:href="@{update/}+${item.id}">Editar</a>
				<a th:href="@{delete/}+${item.id}">Eliminar</a>
			</td>
		</tr>
	</table>
</body>
</html>
