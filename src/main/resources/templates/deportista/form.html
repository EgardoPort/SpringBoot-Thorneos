<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<br><br>
	<h1>Agregar un deportista</h1>
	<hr>
	<form action="/deportista/save" method="POST">
		<input type="hidden" name="id" th:value="${dep.id}">
		<table>
		  <tr>
		    <td>Nombre</td>
		    <td><input type="text" name="nombre" th:value="${dep.nombre}"></td>
		  </tr>
		  <tr>
		    <td>Apellido</td>
		    <td><input type="text" name="apellido" th:value="${dep.apellido}"></td>
		  </tr>
		  <tr>
		    <td>Fecha de nacimiento</td>
		    <td><input type="date" name="fechaNac" th:value="${dep.fechaNac}"></td>
		  </tr>
		  <tr>
		    <td>Peso</td>
		    <td><input type="number" name="peso" th:value="${dep.peso}"></td>
		  </tr>
		</table>
		<input type="submit" value="Guardar">
	</form>
</body>
</html>
